<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      My Weather Journal
    </div>
    <div class="holder zip">
      <label for="zip">My Zipcode</label>
      <input type="text" id="zip" placeholder="zip code">
    </div>
    <div class="holder feel">
      <label for="feelings">How do you feel today?</label>
      <textarea class="myInput" id="feelings" placeholder="Please enter your feelings" rows="9"
        cols="50"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="holder entry">
      <div class="title">Your Current Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
